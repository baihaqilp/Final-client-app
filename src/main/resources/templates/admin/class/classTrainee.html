<!DOCTYPE html>
<html
  lang="en"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main}"
>
  <body>
    <!-- content -->
    <section layout:fragment="content">
      <div class="page-heading">
        <div class="page-title">
            <div class="row">
                <div class="col-12 col-md-6 order-md-1 order-last">
                    <h3>Class Room</h3>
                    <p class="text-subtitle text-muted">List of Trainee we have</p>
                </div>
                <div class="col-12 col-md-6 order-md-2 order-first">
                    <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/}">Dashboard</a></li>
                            <li class="breadcrumb-item"><a th:href="@{/admin/class}">Classrom</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Trainee List</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
        <input type="hidden" id="class_id" th:value="${id}">
        <!-- Basic Tables start -->
        <section class="section">
            <div class="card d-flex">
                <div class="card-body ">
                    <table class="table" id="table-trainee">
                        <thead class=" text-center">
                            <tr>
                                <th class="col-1">No</th>
                                <th class="col-3">Name</th>
                                <th class="col-2">Phone</th>
                                <th class="col-4">Email</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>

        </section>
        <!-- Basic Tables end -->
    </div>
    </section>
    <div layout:fragment="script">
      <script th:src="@{/assets/js/admin/classTrainee.js}"></script>
    </div>
  </body>
</html>
