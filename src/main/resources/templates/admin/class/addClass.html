<!DOCTYPE html>
<html
  lang="en"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/admin/main}"
>
  <body>
    <!-- content -->
    <section layout:fragment="content">
      <div class="row">
        <div class="col-lg-12">
          <div class="card shadow-lg" style="border-radius: 20px">
            <div class="card-body">
              <div
                class="card-header d-flex justify-content-between"
                style="background-color: white"
              >
                <div
                  class="card-header-left d-flex flex-row align-items-center"
                >
                  <i
                    class="fa-solid fa-school-flag school px-2"
                    style="font-size: 48px"
                  ></i>
                  <h5 class="card-title mt-3">Classes</h5>
                </div>
              </div>
              <div class="card-content d-flex flex-column pt-5">
                <div class="first">
                  <p>Class Name</p>
                  <div class="input">
                    <input
                      type="text"
                      class="border border-dark border-rounded rounded-2"
                      style="width: 100%; padding: 1rem"
                      placeholder="ex. Java-02"
                    />
                  </div>
                </div>
                <div class="second pt-3 mb-5">
                  <p>Program Name</p>
                  <div class="input">
                    <input
                      type="text"
                      class="border border-dark border-rounded rounded-2"
                      style="width: 100%; padding: 1rem"
                      placeholder="ex. Java-02"
                    />
                  </div>
                </div>
                <div class="third d-flex justify-content-between px-3">
                  <a href="#" class="btn btn-primary mt-2">Back</a>
                  <a href="#" class="btn btn-success mt-2">Submit</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div layout:fragment="script"></div>
  </body>
</html>
