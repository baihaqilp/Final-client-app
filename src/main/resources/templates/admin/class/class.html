<!DOCTYPE html>
<html
  lang="en"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main}"
>
  <body>
    <!-- content -->
    <section layout:fragment="content">
      <div class="row">
        <div class="col-lg-12">
          <div class="card shadow-lg" style="border-radius: 20px">
            <div class="card-body">
              <div
                class="card-header d-flex justify-content-between"
                style="background-color: white"
              >
                <div
                  class="card-header-left d-flex flex-row align-items-center"
                >
                  <i
                    class="fa-solid fa-school-flag school px-2"
                    style="font-size: 48px"
                  ></i>
                  <h5 class="card-title mt-3">Classes</h5>
                </div>
                <div class="card-header-right">
                  <button
                    type="button"
                    class="btn btn-success"
                    data-bs-toggle="modal"
                    data-bs-target="#addClass"
                  >
                    Add Class
                  </button>
                </div>
              </div>
              <div class="card-content d-flex flex-column">
                <table
                  class="table display table-stripped table-bordered mt-3 text-center"
                  id="table-class"
                >
                  <thead class="table-dark">
                    <tr>
                      <th class="col-2 text-center">No.</th>
                      <th class="col-4 text-center">Class</th>
                      <th class="col-3 text-center">Ptrogram</th>
                      <th class="col-4 text-center">Action</th>
                    </tr>
                  </thead>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal update Class -->
      <div
        class="modal fade"
        id="addClass"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="addClassLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 fw-bold" id="addClassLabel">
                Add Class
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="name" class="form-label fw-bold">Class Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="create_class_name"
                  placeholder="ex. MCC-07"
                />
                <label for="name" class="form-label fw-bold"
                  >Program Name</label
                >
                <select
                  class="form-control form-control-sm select_program p-2"
                  aria-label="form-select-sm example"
                  id="select_program"
                >
                  <option selected value="">Choose Program</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary" onclick="create()">
                Save
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Update -->
      <div
        class="modal fade"
        id="updateClass"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="updateClassLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 fw-bold" id="updateClassLabel">
                Update Class
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <input type="hidden" name="update_id" id="update_id" />
                <label for="name" class="form-label fw-bold">Class Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="update_class_name"
                />
                <label for="name" class="form-label fw-bold"
                  >Program Name</label
                >
                <select
                  class="form-control form-control-sm select_program p-2"
                  aria-label="form-select-sm example"
                  id="update_program"
                >
                  <option selected value="">Choose Program</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary" onclick="update()">
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div layout:fragment="script">
      <script th:src="@{/js/admin/class.js}"></script>
    </div>
  </body>
</html>
