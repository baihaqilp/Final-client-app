<!DOCTYPE html>
<html
  lang="en"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/admin/main}"
>
  <body>
    <!-- content -->
    <section layout:fragment="content">
      <div class="row">
        <div class="col-lg-12">
          <div class="card shadow-lg" style="border-radius: 20px">
            <div class="card-body">
              <div
                class="card-header d-flex justify-content-between"
                style="background-color: white"
              >
                <div
                  class="card-header-left d-flex flex-row align-items-center"
                >
                  <i
                    class="fa-solid fa-school-flag school px-2"
                    style="font-size: 48px"
                  ></i>
                  <h5 class="card-title mt-3">Classes</h5>
                </div>
                <div class="card-header-right">
                  <a th:href="@{/class-add}" class="btn btn-primary mt-2"
                    >Add Class</a
                  >
                </div>
              </div>
              <div class="card-content d-flex flex-column">
                <table
                  class="table display table-stripped table-bordered mt-3 text-center"
                  id="table-role"
                >
                  <thead class="table-dark">
                    <tr>
                      <th class="col-2 text-center">No.</th>
                      <th class="col-4 text-center">Class</th>
                      <th class="col-3 text-center">Segment</th>
                      <th class="col-4 text-center">Action</th>
                    </tr>
                  </thead>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div layout:fragment="script"></div>
  </body>
</html>
