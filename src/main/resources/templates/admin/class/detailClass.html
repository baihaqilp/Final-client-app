<!DOCTYPE html>
<html
  lang="en"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/admin/main}"
>
  <body>
    <!-- content -->
    <section layout:fragment="content">
      <div class="row">
        <div class="col-lg-12">
          <div class="card shadow-lg" style="border-radius: 20px">
            <div class="card-body">
              <div
                class="card-header d-flex justify-content-between"
                style="background-color: white"
              >
                <div
                  class="card-header-left d-flex flex-row align-items-center"
                >
                  <i
                    class="fa-solid fa-school-flag school px-2"
                    style="font-size: 48px"
                  ></i>
                  <h5 class="card-title mt-3">Classes</h5>
                </div>
              </div>
              <div class="card-content d-flex flex-column pt-5" >
                <th:block th:object="${classroom}">
                  <div class="first">
                    <p>Class Name</p>
                    <div class="input">
                      <input type="hidden"  th:field="*{id}">
                      <input
                        type="text"
                        class="border border-dark border-rounded rounded-2"
                        style="width: 100%; padding: 1rem"
                        placeholder="ex. Java-02"
                        readonly
                        disabled
                        th:field="*{name}"
                      />
                    </div>
                  </div>
                  <div class="second pt-3 mb-5">
                    <p>Program Name</p>
                    <div class="input">
                      <input
                        type="text"
                        class="border border-dark border-rounded rounded-2"
                        style="width: 100%; padding: 1rem"
                        placeholder="ex. Java-02"
                        readonly
                        disabled
                        th:field="*{program.name}"
                      />
                    </div>
                  </div>
                  <div class="second pt-3 mb-5">
                    <p>Segmen</p>
                    <button class="btn btn-secondary mb-3" data-bs-toggle="modal"
                    data-bs-target="#addSegment">Add Segmen</button>
                    <table
                      class="table display table-stripped table-bordered mt-3 text-center"
                      id="table-segment"
                    >
                      <thead class="table-dark">
                        <tr>
                          <th class="col-1 text-center">No.</th>
                          <th class="col-2 text-center">Name</th>
                          <th class="col-2 text-center">Trainer</th>
                          <th class="col-2 text-center">Start Date</th>
                          <th class="col-2 text-center">End Date</th>
                          <th class="col-4 text-center">Action</th>
                        </tr>
                      </thead>
                    </table>
                  </div>

                  <div class="second pt-3 mb-5">
                    <p>Trainee</p>
                    <table
                      class="table display table-stripped table-bordered mt-3 text-center"
                      id="table-trainee"
                    >
                      <thead class="table-dark">
                        <tr>
                          <th class="col-1 text-center">No.</th>
                          <th class="col-2 text-center">Name</th>
                          <th class="col-2 text-center">Email</th>
                          <th class="col-2 text-center">Phone</th>
                          <th class="col-2 text-center">status</th>
                        </tr>
                      </thead>
                    </table>
                  </div>

                </th:block>

                <!-- Modal Add Segment -->
                <div
                  class="modal fade"
                  id="addSegment"
                  data-bs-backdrop="static"
                  data-bs-keyboard="false"
                  tabindex="-1"
                  aria-labelledby="addSegmentLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5 fw-bold" id="addSegmentLabel">
                          Add Segment
                        </h1>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <div class="mb-3">
                          <label for="start_date" class="form-label fw-bold">Start Date</label>
                          <input
                            type="text"
                            class="form-control"
                            id="create__start_date"
                            placeholder="dd-MM-yyy ex: 26-10-2023"
                          />
                          <label for="end_date" class="form-label fw-bold">End Date</label>
                          <input
                            type="text"
                            class="form-control"
                            id="create_end_date"
                            placeholder="dd-MM-yyy ex: 26-10-2023"
                          />
                          <label for="name" class="form-label fw-bold"
                            >Trainer</label
                          >
                          <select
                            class="form-control form-control-sm select_trainer p-2"
                            aria-label="form-select-sm example" id="trainer_id"
                          >
                            <option selected value="">Choose trainer</option>
                          </select>
                          <label for="name" class="form-label fw-bold"
                            >Segment</label
                          >
                          <select
                            class="form-control form-control-sm select_category p-2"
                            aria-label="form-select-sm example" id="select_category"
                          >
                            <option selected value="">Choose Segment</option>
                          </select>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Close
                        </button>
                        <button type="button" class="btn btn-primary" onclick="create()">
                          Save
                        </button>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Modal Update Segment -->
                <div
                  class="modal fade"
                  id="updateSegment"
                  data-bs-backdrop="static"
                  data-bs-keyboard="false"
                  tabindex="-1"
                  aria-labelledby="updateSegmentLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5 fw-bold" id="updateSegmentLabel">
                          Add Segment
                        </h1>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <div class="mb-3">
                          <input type="hidden" id="class_id">
                          <input type="hidden" id="segment_id">
                          <label for="start_date" class="form-label fw-bold">Start Date</label>
                          <input
                            type="text"
                            class="form-control"
                            id="update__start_date"
                            placeholder="dd-MM-yyy ex: 26-10-2023"
                          />
                          <label for="end_date" class="form-label fw-bold">End Date</label>
                          <input
                            type="text"
                            class="form-control"
                            id="update_end_date"
                            placeholder="dd-MM-yyy ex: 26-10-2023"
                          />
                          <label for="name" class="form-label fw-bold"
                            >Trainer</label
                          >
                          <select
                            class="form-control form-control-sm select_trainer p-2"
                            aria-label="form-select-sm example" id="update_trainer_id"
                          >
                            <option selected value="">Choose trainer</option>
                          </select>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Close
                        </button>
                        <button type="button" class="btn btn-primary" onclick="update()">
                          Save
                        </button>
                      </div>
                    </div>
                  </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div layout:fragment="script">
      <script th:src="@{/js/admin/classDetail.js}"></script>
    </div>
  </body>
</html>
