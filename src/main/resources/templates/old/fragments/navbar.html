<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav
      th:fragment="navbar"
      class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow border-bottom border-dark"
    >
      <div
        class="collapse navbar-collapse px-4 d-flex flex-row justify-content-between align-items-center"
        id="navbarNav"
      >
        <div class="navbar-left px-2">
          <a class="navbar-brand" href="#"
            ><img th:src="@{/img/logo.png}" style="width: 2.5rem"
          /></a>
        </div>
        <div class="navbar-middle">
          <!-- role admin -->
          <div class="navbar-content" sec:authorize="hasRole('ROLE_ADMIN')">
            <ul class="nav d-flex align-items-center">
              <li class="nav-item">
                <a class="nav-link line dash active" th:href="@{/admin}">
                  Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link line" th:href="@{/admin/class}">Classroom</a>
              </li>

              <li class="nav-item">
                <a class="nav-link line" th:href="@{/admin/trainer}">
                  Trainer</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link line" th:href="@{/admin/trainee}">
                  Trainee
                </a>
              </li>
            </ul>
          </div>
          <!-- role trainer -->
          <div class="navbar-content" sec:authorize="hasRole('ROLE_TRAINER')">
            <ul class="nav d-flex align-items-center">
              <li class="nav-item">
                <a class="nav-link line dash active" th:href="@{/trainer}">
                  Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link line" th:href="@{/trainer/classroom/trainer}"
                  >Classroom</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link line" th:href="@{/trainer/task}"> Task</a>
              </li>
              <li class="nav-item">
                <a class="nav-link line" th:href="@{/trainer/materi}">
                  Materi</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link line" th:href="@{/trainer/grade}"> Grade </a>
              </li>
            </ul>
          </div>
          <!-- role trainee -->
          <div class="navbar-content" sec:authorize="hasRole('ROLE_TRAINEE')">
            <ul class="nav d-flex align-items-center">
              <li class="nav-item">
                <a class="nav-link line dash active" th:href="@{/trainee}">
                  <span>Dashboard</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link line" th:href="@{/trainee/class}">
                  <span>Class Room</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link line" th:href="@{/trainee/grade}">
                  <span>Grades</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link line" th:href="@{/trainee/task}">
                  <span>Task</span>
                </a>
              </li>
            </ul>
          </div>

          <!-- <ul class="navbar-nav">
            <li class="nav-item">
              <p style="color: black; font-size: 20px">
                Welcome, <b sec:authentication="name"></b>
              </p>
            </li>
          </ul> -->
        </div>
        <div class="navbar-rigth">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i
                  class="fa-regular fa-circle-user"
                  style="font-size: 24px; color: black"
                ></i>
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li>
                  <a class="dropdown-item" th:href="@{/user/id}">Action</a>
                </li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <form class="px-3" th:action="@{/logout}" th:method="POST">
                    <button class="bg-white" type="submit" style="border: 0">
                      <i class="fa fa-arrow-right-from-bracket"></i>
                      <span>Logout</span>
                    </button>
                  </form>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </body>
</html>
