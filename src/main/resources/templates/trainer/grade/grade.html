<!DOCTYPE html>
<html
  lang="en"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/trainer/main}"
>
  <body>
    <!-- content -->
    <section layout:fragment="content">
      <div class="row">
        <div class="col-lg-12">
          <div class="card shadow-lg" style="border-radius: 20px">
            <div class="card-body">
              <div
                class="card-header d-flex justify-content-between"
                style="background-color: white"
              >
                <div
                  class="card-header-left d-flex flex-row align-items-center"
                >
                  <i
                    class="fa-solid fa-chart-line px-2"
                    style="font-size: 36px; color: #4b49ac"
                  ></i>
                  <h5 class="card-title mt-3">Trainee Grade</h5>
                </div>
                <div class="card-header-right">
                  <button
                    type="button"
                    class="btn"
                    style="background-color: #7978e9; color: white"
                    data-bs-toggle="modal"
                    data-bs-target="#addGrade"
                  >
                    Add Grade
                  </button>
                </div>
              </div>
              <div class="card-content d-flex flex-column">
                <table
                  class="table display table-stripped table-bordered mt-3 text-cente border border-rounded rounded-2"
                  id="table-role"
                >
                  <thead class="table-dark">
                    <tr>
                      <th class="col-1 text-center">No.</th>
                      <th class="col-2 text-center">Trainee</th>
                      <th class="col-2 text-center">Nilai</th>
                      <th class="col-2 text-center">Segment</th>
                      <th class="col-2 text-center">Status</th>
                      <th class="col-4 text-center">Action</th>
                    </tr>
                  </thead>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Add Grade -->
      <div
        class="modal fade"
        id="addGrade"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="addGradeLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 fw-bold" id="addGradeLabel">
                Add Grade
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="average" class="form-label fw-bold"
                  >Average Point</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="create_grade_average"
                  placeholder="ex. 1"
                />
                <label for="status" class="form-label fw-bold">Status</label>
                <select
                  class="form-control form-control-sm select_program p-2"
                  aria-label="form-select-sm example"
                >
                  <option selected value="">Choose Status</option>
                </select>
                <label for="trainee" class="form-label fw-bold">Trainee</label>
                <select
                  class="form-control form-control-sm select_program p-2"
                  aria-label="form-select-sm example"
                >
                  <option selected value="">Choose Trainee</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                style="
                  border: 1px solid #4b49ac;
                  background-color: white;
                  color: #4b49ac;
                "
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                style="background-color: #4b49ac"
                onclick="create()"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Update -->
      <div
        class="modal fade"
        id="updateGrade"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="updateGradeLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 fw-bold" id="addGradeLabel">
                update Grade
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="average" class="form-label fw-bold"
                  >Average Point</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="create_grade_average"
                  placeholder="ex. 1"
                />
                <label for="status" class="form-label fw-bold">Status</label>
                <select
                  class="form-control form-control-sm select_program p-2"
                  aria-label="form-select-sm example"
                >
                  <option selected value="">Choose Status</option>
                </select>
                <label for="trainee" class="form-label fw-bold">Trainee</label>
                <select
                  class="form-control form-control-sm select_program p-2"
                  aria-label="form-select-sm example"
                >
                  <option selected value="">Choose Trainee</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                style="
                  border: 1px solid #4b49ac;
                  background-color: white;
                  color: #4b49ac;
                "
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                style="background-color: #4b49ac"
                onclick="update()"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Detail Grade -->
      <div
        class="modal fade"
        id="detailGrade"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="detailGradeLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 fw-bold" id="detailGradeLabel">
                Detail Grade
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="average" class="form-label fw-bold"
                  >Average Point</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="create_grade_average"
                  placeholder="ex. 1"
                  readonly
                />
                <label for="status" class="form-label fw-bold">Status</label>
                <select
                  class="form-control form-control-sm select_program p-2"
                  aria-label="form-select-sm example"
                  aria-readonly="true"
                >
                  <option selected value="">Choose Status</option>
                </select>
                <label for="trainee" class="form-label fw-bold">Trainee</label>
                <select
                  class="form-control form-control-sm select_program p-2"
                  aria-label="form-select-sm example"
                  aria-readonly="true"
                >
                  <option selected value="">Choose Trainee</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                style="
                  border: 1px solid #4b49ac;
                  background-color: white;
                  color: #4b49ac;
                "
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div layout:fragment="script"></div>
  </body>
</html>
