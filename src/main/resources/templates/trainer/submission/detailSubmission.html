<!DOCTYPE html>
<html
  lang="en"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/trainer/main}"
>
  <body>
    <!-- content -->
    <section layout:fragment="content">
      <div class="row">
        <div class="col-lg-12">
          <div class="card shadow-lg" style="border-radius: 20px">
            <div class="card-body">
              <div
                class="card-header d-flex justify-content-between"
                style="background-color: white"
              >
                <div
                  class="card-header-left d-flex flex-row align-items-center"
                >
                  <i
                    class="fa-solid fa-list-check px-2"
                    style="font-size: 48px"
                  ></i>
                  <h5 class="card-title mt-3">Submission</h5>
                </div>
              </div>
              <div class="card-content d-flex flex-column pt-5">
                <div class="first">
                  <p>Task</p>
                  <div class="input">
                    <input
                      type="text"
                      class="border border-dark border-rounded rounded-2"
                      style="width: 100%; padding: 1rem"
                      readonly
                    />
                  </div>
                </div>
                <div class="second pt-3">
                  <p>Student</p>
                  <div class="input">
                    <input
                      type="student"
                      class="border border-dark border-rounded rounded-2"
                      style="width: 100%; padding: 1rem"
                      readonly
                    />
                  </div>
                </div>
                <div class="second pt-3">
                  <p>Date</p>
                  <div class="input">
                    <input
                      type="date"
                      class="border border-dark border-rounded rounded-2"
                      style="width: 100%; padding: 1rem"
                      readonly
                    />
                  </div>
                </div>
                <div class="second pt-3">
                  <p>Class</p>
                  <div class="input">
                    <input
                      type="text"
                      class="border border-dark border-rounded rounded-2"
                      style="width: 100%; padding: 1rem"
                      readonly
                    />
                  </div>
                </div>
                <div class="second pt-3">
                  <p>Segment</p>
                  <div class="input">
                    <input
                      type="text"
                      class="border border-dark border-rounded rounded-2"
                      style="width: 100%; padding: 1rem"
                      readonly
                    />
                  </div>
                </div>
                <div class="second pt-3 mb-5 d-flex justify-content-between">
                  <a
                    th:href="@{/submission}"
                    class="btn"
                    style="background-color: #4b49ac; color: white"
                    >Back</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div layout:fragment="script"></div>
  </body>
</html>
