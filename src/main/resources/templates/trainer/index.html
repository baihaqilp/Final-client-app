<!DOCTYPE html>
<html
  lang="en"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main}"
>
  <body>
    <!-- content -->
    <section layout:fragment="content">
      <div class="row">
        <div class="col-lg-4">
          <div class="card shadow-lg" style="border-radius: 20px">
            <div class="card-body">
              <div class="card-header" style="background-color: white">
                <h5 class="card-title">Class</h5>
              </div>
              <div class="card-content d-flex flex-column">
                <p class="card-text">Manage your courses and curriculum.</p>
                <div
                  class="card-content-detail d-flex justify-content-between align-items-center px-3"
                >
                  <p id="class_sum" class="fw-bold fs-1"></p>
                  <i
                    class="fa-solid fa-school-flag school"
                    style="font-size: 48px"
                  ></i>
                </div>
                <a
                  th:href="@{/trainer/classroom/trainer/1}"
                  class="btn btn-primary mt-2"
                  style="width: 50%"
                  >View Class</a
                >
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card shadow-lg" style="border-radius: 20px">
            <div class="card-body">
              <div class="card-header" style="background-color: white">
                <h5 class="card-title">Materi</h5>
              </div>
              <div
                class="card-content d-flex flex-column justify-content-center"
              >
                <p class="card-text">View and manage your Materi.</p>
                <div
                  class="card-content-detail d-flex justify-content-between align-items-center px-3"
                >
                  <p class="number">04</p>
                  <i
                    class="fa-solid fa-clipboard px-2"
                    style="font-size: 48px; color: #4b49ac"
                  ></i>
                </div>
                <a
                  th:href="@{/trainer/trainee}"
                  class="btn btn-primary mt-2"
                  style="width: 50%"
                  >View Materi</a
                >
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card shadow-lg" style="border-radius: 20px">
            <div class="card-body">
              <div class="card-header" style="background-color: white">
                <h5 class="card-title">Task and Submission</h5>
              </div>
              <div
                class="card-content d-flex flex-column justify-content-center"
              >
                <p class="card-text">Manage tasks and submissions</p>
                <div
                  class="card-content-detail d-flex justify-content-between align-items-center px-3"
                >
                  <p class="number fw-bold fs-1" id="task_sum"></p>
                  <i class="fa-solid fa-list-check" style="font-size: 48px"></i>
                </div>
                <a
                  th:href="@{/trainer/task/1}"
                  class="btn btn-primary mt-2"
                  style="width: 100%"
                  >View Task and Submission</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-lg-8">
          <div class="card shadow-lg" style="border-radius: 20px">
            <div class="card-body">
              <div
                class="card-header d-flex justify-content-between"
                style="background-color: white"
              >
                <h5 class="card-title">Student Grades</h5>
                <i class="fa-solid fa-chart-line" style="font-size: 48px"></i>
              </div>
              <div
                class="card-content d-flex flex-column justify-content-center"
              >
                <div class="chart-container">
                  <canvas id="gradeChart"></canvas>
                </div>
                <a
                  th:href="@{/trainer/grade}"
                  class="btn btn-primary mt-2"
                  style="width: 50%"
                  >View Grades</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div layout:fragment="script">
      <script th:src="@{/js/trainer/dashboard.js}"></script>
    </div>
  </body>
</html>
