<!DOCTYPE html>
<html
  lang="en"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main}"
>
  <body>
    <!-- content -->
    <section layout:fragment="content">
      <div class="row">
        <div class="col-lg-12">
          <div class="card shadow-lg" style="border-radius: 20px">
            <div class="card-body">
              <div
                class="card-header d-flex justify-content-between"
                style="background-color: white"
              >
                <div
                  class="card-header-left d-flex flex-row align-items-center"
                >
                  <i
                    class="fa-solid fa-book px-2"
                    style="font-size: 48px; color: #4b49ac"
                  ></i>
                  <h5 class="card-title mt-3" style="font-size: 24px">
                    Edit Materi
                  </h5>
                </div>
              </div>
              <div class="card-content d-flex flex-column pt-5">
                <input type="text" th:value="*{id}" id="materi_id" hidden />
                <input type="hidden" id="update_id" name="update_id" />
                <div class="first">
                  <p>Name</p>
                  <div class="input">
                    <input
                      type="text"
                      class="border border-dark border-rounded rounded-2 update_materi_id"
                      style="width: 100%; padding: 1rem"
                      id="update_materi_name"
                    />
                  </div>
                </div>
                <div class="second pt-3 mb-5">
                  <p>Description</p>

                  <textarea
                    type="text"
                    class="border border-dark border-rounded rounded-2 update_materi_desc"
                    style="width: 100%; padding: 1rem"
                    id="update_materi_desc"
                  ></textarea>

                  <input type="number" id="trainer_id" hidden />
                </div>
                <div class="third">
                  <label for="topik" class="form-label fw-bold">Topik</label>
                  <select
                    class="form-control form-control-sm select_topic p-2"
                    aria-label="form-select-sm example"
                    id="update_topic"
                  >
                    <option selected value="">Choose Topik</option>
                  </select>
                  <button
                    type="button"
                    class="btn mt-3"
                    style="background-color: #7978e9; color: white"
                    data-bs-toggle="modal"
                    data-bs-target="#addTopik"
                  >
                    Add New Topik
                  </button>
                </div>
                <div class="second pt-3 mb-5 d-flex justify-content-between">
                  <a
                    th:href="'javascript:history.back()'"
                    class="btn"
                    style="background-color: #4b49ac; color: white"
                    >Back</a
                  >
                  <button
                    class="btn"
                    type="submit"
                    style="
                      border: 1px solid #4b49ac;
                      background-color: white;
                      color: #4b49ac;
                    "
                    onclick="update()"
                  >
                    Submit Update
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Add New Topik -->
      <div
        class="modal fade"
        id="addTopik"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="addTopikLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 fw-bold" id="addTopikLabel">
                Add New Topik
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="name" class="form-label fw-bold">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="create_topik_name"
                  placeholder="ex. ERD"
                />
                <label for="program" class="form-label fw-bold">Program</label>
                <select
                  class="form-control form-control-sm select_program p-2"
                  aria-label="form-select-sm example"
                  id="select_program"
                >
                  <option selected value="">Choose Program</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                style="
                  border: 1px solid #4b49ac;
                  background-color: white;
                  color: #4b49ac;
                "
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                style="background-color: #4b49ac"
                onclick="create()"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div layout:fragment="script">
      <script th:src="@{/js/trainer/editMateri.js}"></script>
      <script th:src="@{/js/trainer/addNewTopik.js}"></script>
    </div>
  </body>
</html>
