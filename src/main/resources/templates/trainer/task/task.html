<!DOCTYPE html>
<html
  lang="en"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main}"
>
  <body>
    <!-- content -->
    <section layout:fragment="content">
      <div class="row">
        <div class="col-lg-12">
          <div class="card shadow-lg" style="border-radius: 20px">
            <div class="card-body">
              <div
                class="card-header d-flex justify-content-between"
                style="background-color: white"
              >
                <div
                  class="card-header-left d-flex flex-row align-items-center"
                >
                  <i
                    class="fa-solid fa-clipboard px-2"
                    style="font-size: 48px; color: #4b49ac"
                  ></i>
                  <h5 class="card-title mt-3">Tasks</h5>
                </div>
                <div class="card-header-right">
                  <button
                    type="button"
                    class="btn"
                    style="background-color: #7978e9; color: white"
                    data-bs-toggle="modal"
                    data-bs-target="#addTask"
                  >
                    Add Task
                  </button>
                </div>
              </div>
              <div class="card-content d-flex flex-column">
                <table
                  class="table display table-stripped table-bordered mt-3 text-center border border-rounded rounded-2"
                  id="table-task"
                >
                  <thead class="table-dark">
                    <tr>
                      <th class="col-1 text-center">No.</th>
                      <th class="col-4 text-center">Name</th>
                      <th class="col-2 text-center">Description</th>
                      <th class="col-2 text-center">Deadline</th>
                      <th class="col-4 text-center">Action</th>
                    </tr>
                  </thead>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <input type="hidden" id="segment_id" th:value="*{segment_id}" />

      <!-- Modal Add Class -->
      <div
        class="modal fade"
        id="addTask"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="addTaskLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 fw-bold" id="addTaskLabel">
                Add Task
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="name" class="form-label fw-bold">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="create_task_name"
                  placeholder="ex. 1"
                />
                <label for="desc" class="form-label fw-bold pt-3"
                  >Description</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="create_task_desc"
                  placeholder="ex. MMiya.bi@gmail.com"
                />
                <label for="deadline" class="form-label fw-bold pt-3"
                  >Deadline</label
                >
                <input
                  type="datetime-local"
                  class="form-control"
                  id="create_task_deadline"
                  placeholder="ex. 0897678281"
                />
                <!-- <label for="class" class="form-label fw-bold">Class</label>
                <input
                  type="text"
                  class="form-control"
                  id="create_Task_class"
                  placeholder="ex. MCC-07"
                /> -->
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                style="
                  border: 1px solid #4b49ac;
                  background-color: white;
                  color: #4b49ac;
                "
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                style="background-color: #4b49ac"
                onclick="create()"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Update -->
      <div
        class="modal fade"
        id="updateTask"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="updateTaskLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 fw-bold" id="addTaskLabel">
                Update Task
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <input type="number" class="form-control" id="update_task_id" />
                <label for="name" class="form-label fw-bold">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="update_task_name"
                  placeholder="ex. 1"
                />
                <label for="desc" class="form-label fw-bold pt-3"
                  >Description</label
                >
                <textarea
                  type="text"
                  class="form-control"
                  id="update_task_desc"
                  cols="30"
                  rows="10"
                ></textarea>

                <label for="deadline" class="form-label fw-bold pt-3"
                  >Deadline</label
                >
                <input
                  type="datetime-local"
                  class="form-control"
                  id="update_task_deadline"
                />
                <label for="segment" class="form-label fw-bold pt-3"
                  >Segment
                </label>
                <input
                  type="number"
                  class="form-control"
                  id="update_segment_id"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                style="
                  border: 1px solid #4b49ac;
                  background-color: white;
                  color: #4b49ac;
                "
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                style="background-color: #4b49ac"
                onclick="update()"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div layout:fragment="script">
      <script th:src="@{/js/trainer/task.js}"></script>
    </div>
  </body>
</html>
