<div class="card-header">
  <div class="left">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <a
          class="nav-link active"
          id="task-tab"
          data-bs-toggle="tab"
          href="#class-id-here"
          role="tab"
          aria-controls="task"
          aria-selected="true"
          >Classname here</a
        >
      </li>
      <li class="nav-item" role="presentation">
        <a
          class="nav-link"
          id="sub-tab"
          data-bs-toggle="tab"
          href="#class-id-here"
          role="tab"
          aria-controls="sub"
          aria-selected="false"
          tabindex="-1"
          >class name here</a
        >
      </li>
    </ul>
  </div>
</div>
<div class="card-body">
  <div class="tab-content" id="myTab">
    <div
      class="tab-pane fade active show"
      id="task"
      role="tabpanel"
      aria-labelledby="task-tab"
    >
      <table
        class="table display table-stripped table-bordered mt-3 text-center"
        id="table-task"
      >
        <thead class="table">
          <tr>
            <th class="col-1 text-center">No.</th>
            <th class="col-1 text-center">Name</th>
            <th class="col-1 text-center">Deadline</th>
            <th class="col-2 text-center">Class Name</th>
            <th class="col-1 text-center">Segment</th>
            <th class="col-3 text-center">Action</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
</div>
