<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" th:href="@{/css/login.css}" />

    <title>Login</title>
  </head>

  <body>
    <section class="login-base">
      <div class="container login-block row">
        <div class="login-image col-4">
          <!-- <img th:src="@{/img/img2.png}" alt="login" /> -->
        </div>
        <div class="login-content row d-flex align-items-center">
          <h1 class="fw-bolder mb-3">Login to yout account</h1>
          <p>
            Welcome to the LMS Login Page. Please enter your credentials to
            access your account. Login now and embark on your educational
            journey!
          </p>
          <form class="pb-3" th:action="@{/login}" th:method="POST">
            <div class="input-content p-2">
              <input type="text" class="form-control" placeholder="Username" />
            </div>
            <div class="input-content p-2">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
              />
            </div>
            <button type="submit" class="btn mt-4 text-white">Submit</button>
          </form>
          <a href="/" class="text-center">I don't have a account</a>
        </div>
      </div>
    </section>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/98d02758b8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
