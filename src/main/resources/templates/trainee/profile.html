<!DOCTYPE html>
<html
  lang="en"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/mainLayout}"
>
  <body>
    <!-- content -->
    <section layout:fragment="content">
      <div class="our-portfolio"></div>
      <div class="container">
        <div class="card mt-5">
          <div class="card-body">
            <div id="main-content">
              <div class="page-heading">
                <section class="section">
                  <div class="row">
                    <div class="col-12">
                      <div class="card" id="Task">
                        <div
                          class="card-header d-flex align-items-center justify-content-between"
                        >
                          <div class="d-flex align-items-center">
                            <div class="avatar avatar-xl">
                              <img
                                height="50px"
                                src="https://zuramai.github.io/mazer/demo/assets/compiled/jpg/5.jpg"
                                alt="Face 1"
                              />
                            </div>
                            <div class="ms-3 name">
                              <h5 class="font-bold user-name"></h5>
                              <h6
                                class="text-muted mb-0"
                                sec:authentication="name"
                              ></h6>
                            </div>
                          </div>
                          <div class="right">
                            <button
                              type="button"
                              class="btn btn-info"
                              id="edit-profile"
                              style="font-size: 15px"
                            >
                              Edit Profile
                            </button>
                          </div>
                        </div>
                        <div class="card-body">
                          <form class="form form-vertical">
                            <input type="number" id="update-id" hidden />
                            <input type="number" id="class-id" hidden />
                            <input type="number" id="role-id" hidden />
                            <div class="form-body">
                              <div class="row" id="update-profile">
                                <div class="col-6">
                                  <div class="form-group has-icon-left">
                                    <label for="first-name-icon">Name</label>
                                    <div class="position-relative">
                                      <input
                                        type="text"
                                        class="form-control edit-profile"
                                        placeholder="Input with icon left"
                                        id="first-name-icon"
                                        readonly
                                      />
                                      <div class="form-control-icon">
                                        <i class="bi bi-person"></i>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                <div class="col-6">
                                  <div class="form-group has-icon-left">
                                    <label for="email-id-icon">Email</label>
                                    <div class="position-relative">
                                      <input
                                        type="text"
                                        class="form-control edit-profile"
                                        placeholder="Email"
                                        id="email-id-icon"
                                        readonly
                                      />
                                      <div class="form-control-icon">
                                        <i class="bi bi-envelope"></i>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="row mb-4 pb-4" id="update-profile">
                                <div class="col-6">
                                  <div class="form-group has-icon-left">
                                    <label for="mobile-id-icon"
                                      >Phone Number</label
                                    >
                                    <div class="position-relative">
                                      <input
                                        type="text"
                                        class="form-control edit-profile"
                                        placeholder="Mobile"
                                        id="mobile-id-icon"
                                        readonly
                                      />
                                      <div class="form-control-icon">
                                        <i class="bi bi-phone"></i>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                <div class="col-6">
                                  <div class="form-group has-icon-left">
                                    <label for="address-id-icon">Address</label>
                                    <div class="position-relative">
                                      <input
                                        type="text"
                                        class="form-control edit-profile"
                                        placeholder="Password"
                                        id="address-id-icon"
                                        readonly
                                      />
                                      <div class="form-control-icon">
                                        <i class="fa-solid fa-location-dot"></i>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="row" id="button" hidden>
                                <div class="col-12 d-flex justify-content-end">
                                  <div class="left">
                                    <button
                                      type="button"
                                      class="btn btn-primary"
                                      data-bs-toggle="modal"
                                      data-bs-target="#updatePass"
                                    >
                                      edit password
                                    </button>
                                  </div>
                                  <div class="right">
                                    <button
                                      id="submit-btn"
                                      type="button"
                                      class="btn btn-primary mx-3"
                                      onclick="updateProfile()"
                                    >
                                      Save
                                    </button>
                                    <button
                                      type="reset"
                                      class="btn btn-light-secondary me-1 mb-1"
                                    >
                                      Reset
                                    </button>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Mobile"
                              id="username-id-icon"
                              hidden
                            /><input
                              type="password"
                              class="form-control"
                              placeholder="Password"
                              id="password-id-icon"
                              hidden
                            />
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- Modal confirm password -->
                  <div
                    class="modal fade"
                    id="updatePass"
                    data-bs-backdrop="static"
                    data-bs-keyboard="false"
                    tabindex="-1"
                    aria-labelledby="updatePassLabel"
                    aria-hidden="true"
                  >
                    <div class="modal-dialog modal-md">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1
                            class="modal-title fs-5 fw-bold"
                            id="updatePassLabel"
                          >
                            Update Your Password
                          </h1>
                          <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                          ></button>
                        </div>
                        <div class="modal-body">
                          <div class="mb-3">
                            <input
                              type="number"
                              class="form-control"
                              id="update_id"
                              hidden
                            />
                            <div class="form-group has-icon-left">
                              <label for="password-id-icon"
                                >Your old password</label
                              >
                              <div class="position-relative">
                                <input
                                  type="password"
                                  class="form-control edit-password"
                                  placeholder="Confirm New Password"
                                  id="old-pass"
                                />
                                <div class="form-control-icon">
                                  <i class="bi bi-lock"></i>
                                </div>
                              </div>
                            </div>

                            <div class="form-group has-icon-left">
                              <label for="password-id-icon">New Password</label>
                              <div class="position-relative">
                                <input
                                  type="password"
                                  class="form-control edit-password"
                                  placeholder="Password"
                                  id="new-pass-1"
                                />
                                <div class="form-control-icon">
                                  <i class="bi bi-lock"></i>
                                </div>
                              </div>
                            </div>
                            <div class="form-group has-icon-left">
                              <label for="password-id-icon"
                                >Confirm New Password</label
                              >
                              <div class="position-relative">
                                <input
                                  type="password"
                                  class="form-control edit-password"
                                  placeholder="Confirm New Password"
                                  id="new-pass-2"
                                />
                                <div class="form-control-icon">
                                  <i class="bi bi-lock"></i>
                                </div>
                              </div>
                              <span id="message"></span>
                            </div>
                          </div>
                        </div>
                        <div class="modal-footer">
                          <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                          >
                            Close
                          </button>
                          <button
                            type="button"
                            class="btn btn-primary"
                            id="submit-btn"
                            onclick="updatePassword()"
                          >
                            Save
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </section>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div layout:fragment="script">
      <script th:src="@{/assets/js/trainee/profile.js}"></script>
    </div>
  </body>
</html>
