<!DOCTYPE html>
<html
  lang="en"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main}"
>
  <body>
    <!-- content -->
    <section layout:fragment="content">
      <div class="row">
        <div class="col-lg-12">
          <div class="card shadow-lg" style="border-radius: 20px">
            <div class="card-body">
              <div
                class="card-header d-flex justify-content-between"
                style="background-color: white"
              >
                <div
                  class="card-header-left d-flex flex-row align-items-center"
                >
                  <i
                    class="fa-solid fa-book school px-2"
                    style="font-size: 24px"
                  ></i>
                  <div class="materi-card-title"></div>
                  <input
                    type="text"
                    th:value="*{materi_id}"
                    id="materi_id"
                    hidden
                  />
                </div>
              </div>
              <div class="card-content d-flex flex-column pt-2">
                <!-- Loop through segments from the database -->
                <div class="materi-cards-container">
                  <div class="card mb-3">
                    <div class="card-body">
                      <div class="container mb-3">
                        <div
                          class="card-body d-flex justify-content-between align-items-center"
                        >
                          <div class="materi-card-content"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <a
                th:href="'javascript:history.back()'"
                class="btn"
                style="
                  background-color: white;
                  color: #7978e9;
                  border-color: #7978e9;
                "
              >
                Back
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div layout:fragment="script">
      <script th:src="@{/js/trainee/materi/materi.js}"></script>
    </div>
  </body>
</html>
