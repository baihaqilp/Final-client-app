<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="sidebar" class="active sidebar-dekstop" th:fragment="sidebar">
      <div class="sidebar-wrapper active">
        <div class="sidebar-header">
          <div class="d-flex justify-content-between">
            <div class="logo">
              <a href="index.html"
                ><img
                  th:src="@{/assets/images/logo/logolms.png}"
                  alt="Logo"
                  srcset=""
                  style="height: 1.9rem"
              /></a>
            </div>
            <div class="theme-toggle d-flex gap-2 align-items-center mt-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                aria-hidden="true"
                role="img"
                class="iconify iconify--system-uicons"
                width="20"
                height="20"
                preserveAspectRatio="xMidYMid meet"
                viewBox="0 0 21 21"
              >
                <g
                  fill="none"
                  fill-rule="evenodd"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path
                    d="M10.5 14.5c2.219 0 4-1.763 4-3.982a4.003 4.003 0 0 0-4-4.018c-2.219 0-4 1.781-4 4c0 2.219 1.781 4 4 4zM4.136 4.136L5.55 5.55m9.9 9.9l1.414 1.414M1.5 10.5h2m14 0h2M4.135 16.863L5.55 15.45m9.899-9.9l1.414-1.415M10.5 19.5v-2m0-14v-2"
                    opacity=".3"
                  ></path>
                  <g transform="translate(-210 -1)">
                    <path d="M220.5 2.5v2m6.5.5l-1.5 1.5"></path>
                    <circle cx="220.5" cy="11.5" r="4"></circle>
                    <path
                      d="m214 5l1.5 1.5m5 14v-2m6.5-.5l-1.5-1.5M214 18l1.5-1.5m-4-5h2m14 0h2"
                    ></path>
                  </g>
                </g>
              </svg>
              <div class="form-check form-switch fs-6">
                <input
                  class="form-check-input me-0"
                  type="checkbox"
                  id="toggle-dark"
                  style="cursor: pointer"
                />
                <label class="form-check-label"></label>
              </div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                aria-hidden="true"
                role="img"
                class="iconify iconify--mdi"
                width="20"
                height="20"
                preserveAspectRatio="xMidYMid meet"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="m17.75 4.09l-2.53 1.94l.91 3.06l-2.63-1.81l-2.63 1.81l.91-3.06l-2.53-1.94L12.44 4l1.06-3l1.06 3l3.19.09m3.5 6.91l-1.64 1.25l.59 1.98l-1.7-1.17l-1.7 1.17l.59-1.98L15.75 11l2.06-.05L18.5 9l.69 1.95l2.06.05m-2.28 4.95c.83-.08 1.72 1.1 1.19 1.85c-.32.45-.66.87-1.08 1.27C15.17 23 8.84 23 4.94 19.07c-3.91-3.9-3.91-10.24 0-14.14c.4-.4.82-.76 1.27-1.08c.75-.53 1.93.36 1.85 1.19c-.27 2.86.69 5.83 2.89 8.02a9.96 9.96 0 0 0 8.02 2.89m-1.64 2.02a12.08 12.08 0 0 1-7.8-3.47c-2.17-2.19-3.33-5-3.49-7.82c-2.81 3.14-2.7 7.96.31 10.98c3.02 3.01 7.84 3.12 10.98.31Z"
                ></path>
              </svg>
            </div>
            <div class="toggler">
              <a href="#" class="sidebar-hide d-xl-none d-block"
                ><i class="bi bi-x bi-middle"></i
              ></a>
            </div>
          </div>
        </div>
        <div class="sidebar-menu" id="menu" sec:authorize="hasRole('ADMIN')">
          <ul class="menu">
            <li class="sidebar-title">Menu</li>
            <li th:class="'sidebar-item '+${link == 'dashboard' ? 'active' : 'in-active'}" >
              <a th:href="@{/}" class="sidebar-link">
                <i class="bi bi-grid-fill"></i>
                <span>Dashboard</span>
              </a>
            </li>
            <li th:class="'sidebar-item '+${link == 'classroom' ? 'active' : 'in-active'}" >
              <a th:href="@{/admin/class}" class="sidebar-link">
                <i class="fa-solid fa-school"></i>
                <span>Classroom</span>
              </a>
            </li>

            <li th:class="'sidebar-item '+${link == 'program' ? 'active' : 'in-active'}" >
              <a th:href="@{/admin/program}" class="sidebar-link">
                <i class="fa-solid fa-layer-group"></i>
                <span>Program</span>
              </a>
            </li>

            <li th:class="'sidebar-item '+${link == 'trainer' ? 'active' : 'in-active'}" >
              <a th:href="@{/admin/trainer}" class="sidebar-link">
                <i class="fa-solid fa-user-tie"></i>
                <span>Trainer</span>
              </a>
            </li>
            <li th:class="'sidebar-item '+${link == 'trainee' ? 'active' : 'in-active'}" >
              <a th:href="@{/admin/trainee}" class="sidebar-link">
                <i class="fa-solid fa-user-graduate"></i>
                <span>Trainee</span>
              </a>
            </li>
            <form th:action="@{/logout}" th:method="POST">
              <li class="sidebar-item">
                <button
                  type="submit"
                  class="sidebar-link"
                  style="background-color: transparent; border: none"
                >
                  <i class="fa-solid fa-arrow-right-from-bracket"></i>
                  <span>Logout</span>
                </button>
              </li>
            </form>
            <!-- <form th:action="@{/trainee/fakeTrainee}" th:method="POST">
              <li class="sidebar-item">
                <button type="submit" class="sidebar-link">
                  <i class="bi bi-file-earmark-spreadsheet-fill"></i>
                  <span>FakeTrainerGenerator</span>
                </button>
              </li>
            </form> -->
          </ul>
        </div>

        <div class="sidebar-menu" id="menu" sec:authorize="hasRole('TRAINER')">
          <ul class="menu">
            <li class="sidebar-title">Menu</li>
            <li th:class="'sidebar-item '+${link == 'dashboard' ? 'active' : 'in-active'}" >
              <a th:href="@{/}" class="sidebar-link">
                <i class="bi bi-grid-fill"></i>
                <span>Dashboard</span>
              </a>
            </li>
            <li th:class="'sidebar-item '+${link == 'classroom' ? 'active' : 'in-active'}" >
              <a th:href="@{/trainer/classroom/trainer}" class="sidebar-link">
                <i class="fa-solid fa-school"></i>
                <span>Classroom</span>
              </a>
            </li>

            <li th:class="'sidebar-item '+${link == 'topic' ? 'active' : 'in-active'}" >
              <a th:href="@{/trainer/topic}" class="sidebar-link">
                <i class="fa-solid fa-book"></i>
                <span>Topic & Materi</span>
              </a>
            </li>

            <li th:class="'sidebar-item '+${link == 'task' ? 'active' : 'in-active'}" >
              <a th:href="@{/trainer/task}" class="sidebar-link">
                <i class="fa-solid fa-tasks"></i>
                <span>Task & Submission</span>
              </a>
            </li>
            <li th:class="'sidebar-item '+${link == 'grade' ? 'active' : 'in-active'}" >
              <a th:href="@{/trainer/grade}" class="sidebar-link">
                <i class="fa-solid fa-chart-simple"></i>
                <span>Grade</span>
              </a>
            </li>
            <form th:action="@{/logout}" th:method="POST">
              <li class="sidebar-item">
                <button
                  type="submit"
                  class="sidebar-link"
                  style="background-color: transparent; border: none"
                >
                  <i class="fa-solid fa-arrow-right-from-bracket"></i>
                  <span>Logout</span>
                </button>
              </li>
            </form>
          </ul>
        </div>
        <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
      </div>
    </div>
  </body>
</html>
